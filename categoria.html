    <script>
        const closeMenu = document.getElementById("close-menu");

                menu.style.overflow = 'hidden';

    <script>
        function buscarLibro() {
            if (window.innerWidth <= 550) {
                const terminoBusqueda = document.getElementById("searchInput2").value;
                const apiKey = "AIzaSyCvMHg8Bn8Z7AmgKQU7wG_EJ0MODawA4Qo";
                const url = `https://www.googleapis.com/books/v1/volumes?q=intitle:${terminoBusqueda}&key=${apiKey}`;
                
                if (terminoBusqueda != '') {
                    fetch(url)
                    .then(response => response.json())
                    .then(data => mostrarResultados(data))
                    .catch(error => console.error('Error:', error));
                }
                else if (terminoBusqueda == '') {
                    mostrarResultados('');
                }
            }
            else if(window.innerWidth > 550){
                const terminoBusqueda = document.getElementById("searchInput").value;
                const apiKey = "AIzaSyCvMHg8Bn8Z7AmgKQU7wG_EJ0MODawA4Qo";
                const url = `https://www.googleapis.com/books/v1/volumes?q=intitle:${terminoBusqueda}&key=${apiKey}`;
                
                if (terminoBusqueda != '') {
                    fetch(url)
                    .then(response => response.json())
                    .then(data => mostrarResultados(data))
                    .catch(error => console.error('Error:', error));
                }
                else if (terminoBusqueda == '') {
                    mostrarResultados('');
                }
            }
          
        }
        
        function mostrarResultados(data) {
            if (window.innerWidth <= 550) {
                const resultadosDiv = document.getElementById("resultados2");
                resultadosDiv.innerHTML = '';
                
                if (data.items && data.items.length > 0) {
                    data.items.forEach(item => {
                        if (item.volumeInfo.description != undefined && item.volumeInfo.readingModes.text != false) {
                            const libroDiv = document.createElement("div");
                            const link = document.createElement("a");
                            link.href = `libro-page.html?id=${item.id}`;
                            link.textContent = item.volumeInfo.title;
                            libroDiv.appendChild(link);
                            resultadosDiv.appendChild(libroDiv);      
                        }
                    });
                } else {
                    resultadosDiv.textContent = "No se encontraron resultados.";
                }
            }
            else if(window.innerWidth > 550){
                const resultadosDiv = document.getElementById("resultados");
                resultadosDiv.innerHTML = '';
                
                if (data.items && data.items.length > 0) {
                    data.items.forEach(item => {
                        if (item.volumeInfo.description != undefined && item.volumeInfo.readingModes.text != false) {
                            const libroDiv = document.createElement("div");
                            const link = document.createElement("a");
                            link.href = `libro-page.html?id=${item.id}`;
                            link.textContent = item.volumeInfo.title;
                            libroDiv.appendChild(link);
                            resultadosDiv.appendChild(libroDiv);      
                        }
                    });
                } else {
                    resultadosDiv.textContent = "No se encontraron resultados.";
                }
            }
          
        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            cargarInfo();
        })
        function cargarInfo() {
            var params = new URLSearchParams(window.location.search);
            var subject = params.get('subject');
            console.log(subject);
            const url = `https://www.googleapis.com/books/v1/volumes?q=subject:${subject}`;

            const slicedTop = document.getElementById("sliced-top");
            const slicedBottom = document.getElementById("sliced-bottom");
            if (subject == 'Ficcion') {
                slicedTop.innerHTML = "Ficción";
                slicedBottom.innerHTML = "Ficción";
                console.log(subject);
            }
            else if (subject == 'Adventure') {
                slicedTop.innerHTML = "Aventura";
                slicedBottom.innerHTML = "Aventura";
                console.log(subject);
            }
            if (subject == 'Fantasy') {
                slicedTop.innerHTML = "Fantasía";
                slicedBottom.innerHTML = "Fantasía";
                console.log(subject);
            }
            if (subject == 'Economics') {
                slicedTop.innerHTML = "Economía";
                slicedBottom.innerHTML = "Economía";
                console.log(subject);
            }

            fetch(url)
            .then(response => response.json())
            .then(data => mostrarResultadosCat(data))
            .catch(error => console.error('Error:', error));
        }

        function mostrarResultadosCat(data) {
    const resultadosDiv = document.getElementById("categoria-content");
    resultadosDiv.innerHTML = '';

    if (data.items && data.items.length > 0) {
        data.items.forEach(item => {
            if (item.volumeInfo.imageLinks && item.volumeInfo.imageLinks.smallThumbnail) {
                const cardDiv = document.createElement('div');
            const cardImageDiv = document.createElement('div');
            const img = document.createElement('img');
            const card = document.createElement('div');
            const cardDetailsDiv = document.createElement('div');
            const titleP = document.createElement('p');
            const bodyP = document.createElement('p');
            const authorSpan = document.createElement('span');
            const dateSpan = document.createElement('span');
            const priceSpan = document.createElement('span');
            const button = document.createElement('button');
            const cartIcon = document.createElement('i');

            // Configurar las clases y atributos
            cardDiv.className = 'card-div mt-5 mb-5 col-md-4 col-sm-5 col-10';
            cardImageDiv.className = 'card-image col-8 m-auto mb-5';
            img.alt = '';
            img.className = 'w-100';
            card.className = 'card';
            cardDetailsDiv.className = 'card-details';
            titleP.className = 'text-title';
            bodyP.className = 'text-body align-content-center';
            button.className = 'card-button';
            button.setAttribute('data-toggle', 'modal');
            button.setAttribute('data-target', '#cartModal');
            cartIcon.className = 'fa-solid fa-cart-shopping pe-3';

            img.src = item.volumeInfo.imageLinks.smallThumbnail;
            
            titleP.textContent = item.volumeInfo.title || 'Título desconocido';
            authorSpan.innerHTML = `<i class="fa-solid fa-pen-nib pe-2"></i>${item.volumeInfo.authors ? item.volumeInfo.authors.join(', ') : 'Autor desconocido'}`;
            dateSpan.innerHTML = `<i class="fa-solid fa-calendar-days pe-2"></i>${item.volumeInfo.publishedDate ? new Date(item.volumeInfo.publishedDate).toLocaleDateString() : 'Fecha desconocida'}`;
            priceSpan.innerHTML = '<i class="fa-solid fa-tag pe-2"></i>21.75 €';

            button.innerHTML = '<i class="fa-solid fa-cart-shopping pe-3"></i>Añadir';

            resultadosDiv.appendChild(cardDiv);
            cardDiv.appendChild(cardImageDiv);
            cardImageDiv.appendChild(img);
            cardDiv.appendChild(card);
            card.appendChild(cardDetailsDiv);
            cardDetailsDiv.appendChild(titleP);
            cardDetailsDiv.appendChild(bodyP);
            bodyP.appendChild(authorSpan);
            bodyP.appendChild(document.createElement('br'));
            bodyP.appendChild(dateSpan);
            bodyP.appendChild(document.createElement('br'));
            bodyP.appendChild(priceSpan);
            card.appendChild(button);
            }
        });
    } else {
        resultadosDiv.textContent = "No se encontraron resultados.";
    }
}
