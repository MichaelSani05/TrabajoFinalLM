<!-- BUSCAR LA INFORMACION -->
<script>
    function buscarLibro() {
      const terminoBusqueda = document.getElementById("searchInput").value;
      const apiKey = "AIzaSyCvMHg8Bn8Z7AmgKQU7wG_EJ0MODawA4Qo";
      const url = `https://www.googleapis.com/books/v1/volumes?q=intitle:${terminoBusqueda}&key=${apiKey}`;
    
      if (terminoBusqueda != '') {
          fetch(url)
           .then(response => response.json())
           .then(data => mostrarResultados(data))
           .catch(error => console.error('Error:', error));
      }
      else if (terminoBusqueda == '') {
        mostrarResultados('');
      }
    }
    
    function mostrarResultados(data) {
      const resultadosDiv = document.getElementById("resultados");
      resultadosDiv.innerHTML = '';
    
      if (data.items && data.items.length > 0) {
        data.items.forEach(item => {
            if (item.volumeInfo.description != undefined && item.volumeInfo.readingModes.text != false) {
                const libroDiv = document.createElement("div");
                const link = document.createElement("a");
                link.href = `libro-page.html?id=${item.id}`;
                link.textContent = item.volumeInfo.title;
                libroDiv.appendChild(link);
                resultadosDiv.appendChild(libroDiv);      
            }
        });
      } else {
        resultadosDiv.textContent = "No se encontraron resultados.";
      }
    }
</script>
    <!-- CARGAR INFORMACION -->
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            cargarInfo();
        })
        function cargarInfo() {
            var params = new URLSearchParams(window.location.search);
            var id = params.get('id');
            const url = `https://www.googleapis.com/books/v1/volumes/${id}`;

            fetch(url)
            .then(response => response.json())
            .then(data => {
                    console.log(data.volumeInfo);
                    const bookTitle = document.getElementById("book-title");
                    bookTitle.innerHTML = data.volumeInfo.title;
                    console.log(bookTitle);

                    const bookDescripcion = document.getElementById("descripcion");
                    bookDescripcion.innerHTML = data.volumeInfo.description;
                    console.log(bookDescripcion);

                    const bookImage = document.getElementById("book-image");
                    if (data.volumeInfo.imageLinks.meidum != undefined) {
                        bookImage.setAttribute("src", data.volumeInfo.imageLinks.medium);
                    }
                    else{
                        bookImage.setAttribute("src", data.volumeInfo.imageLinks.small);
                    }

                    const bookImg = document.getElementById("book-image2");
                    if (data.volumeInfo.imageLinks.small != undefined) {
                        bookImg.setAttribute("src", data.volumeInfo.imageLinks.small);
                    } else{
                        bookImg.setAttribute("src", data.volumeInfo.imageLinks.thumbnail);
                    }
                }
            )
            .catch(error => console.error('Error:', error));
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- DISPLAYEAR MENU -->
    <script>
        const closeMenu = document.getElementById("close-menu");
        const menu = document.getElementById("menu");
        const displayMenu = document.getElementById("menu-toggle");
        const header = document.querySelector("header");
        let menuClosed = false;

        closeMenu.addEventListener('click', function() {
            if (!menuClosed) {
                menu.style.width = '0px';
                menu.style.overflow = 'hidden';
            }
        })

        displayMenu.addEventListener('click', function () {
            if (window.innerWidth <= 500) {
                menu.style.width = '100%';
                menu.style.overflow = 'visible';
            }
            else if(window.innerWidth > 500){
                menu.style.width = '50%';
                menu.style.overflow = 'visible';
            }
        })
    </script>
